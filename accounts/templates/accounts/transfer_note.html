{% extends 'base.html' %}
{% block title %}Transfer Note{% endblock %}
{% block content %}
<div style="margin: 20px;">
    <h2>Transfer Note</h2>
    
    <div style="background: #f5f5f5; padding: 15px; border: 1px solid #ccc; margin: 20px 0;">
        <strong>Note to transfer:</strong><br>
        "{{ note.content }}" <br>
        <small>Currently owned by: {{ note.user.username }}</small>
    </div>
    
    <form method="post">
        <!-- CSRF VULNERABILITY: Missing {% csrf_token %} allows cross-site attacks -->
        <!-- FIX: Uncomment the line below to enable CSRF protection -->
        <!-- {% csrf_token %} -->
        <div style="margin: 10px 0;">
            <label>Transfer to:</label><br>
            {{ form.recipient }}
        </div>
        <button type="submit" style="background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px;">
            Transfer Note
        </button>
        <a href="{% url 'notes' %}" style="margin-left: 10px;">Cancel</a>
    </form>
</div>
{% endblock %}
